{% extends "base.html" %} {% block title %}Sample{% endblock %} 
{% block content %}

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800">Post New Job</h1>

          <div class="row">

            <div class="col-lg-12">

              <!-- Basic Card Example -->
              <div class="card shadow mb-12">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Basic Card Example</h6>
                </div>
                <div class="card-body">
                  <div class="container">
                    <!-- <h2>Horizontal form</h2> -->
                    <form class="form-horizontal" action="{{ url_for('postJob') }}"  method="post">
                      <div class="form-group">
                        <label class="control-label col-sm-2" for="jobTitle">Job Title:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="jobTitle" placeholder="Enter job title" name="jobTitle">
                        </div>
                      </div>
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <p>{{message}}</p>
            </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

{% endblock %}
